Explanation of attributes
  width and height: Sets the dimensions of the video player.
  controls: Displays the default video player controls (play, pause, volume, etc.).

  loop: Makes the video repeat after it has finished playing.
  <source>: Specifies the video file. You can include multiple <source> tags with different formats to 
  ensure compatibility across browsers. The browser will use the first one it supports.
